name: Run pytest

on: [push]

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip_ci')"

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - name: Checkout PreREISE
        uses: actions/checkout@v2
        with:
          path: PreREISE

      - name: Checkout PowerSimData
        uses: actions/checkout@v2
        with:
          repository: intvenlab/PowerSimData
          token: ${{ secrets.CI_TOKEN_CLONE_REPO }}
          path: PowerSimData

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --python=${{ matrix.python-version }}
        working-directory: PreREISE

      - name: Test with pytest
        run: |
          pipenv run pytest . -m 'not integration'
        working-directory: PreREISE
